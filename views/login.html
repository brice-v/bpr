<!DOCTYPE html>
<html>
    {{ template "header" }}
    <body>
        <h1>bpr login!</h1>
        <p>bpr is a platform where you can post messages on a timeline and follow what others are saying!</p>
        {{ if . }}
        <span>Error: {{ .Error }}</span>
        <br>
        {{ end }}
        <form action="login" method="post">
            <input type="text"
                   placeholder="Enter username..."
                   name="username"
                   autofocus="true"
                   autocomplete="off"
                   required>
            <input type="password"
                   placeholder="Enter password..."
                   name="password"
                   autocomplete="off"
                   required>
            <input type="submit" value="Login">
        </form>
        <p>Don't have an account? <a href="/signup">Signup here!</a></p>
        <br>
    </body>
</html>
