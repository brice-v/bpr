<!DOCTYPE html>
<html>
    {{ template "header" }}
    <body>
        <h1><a href="/user/{{ .Username }}">{{ .Username }}'s</a> Timeline</h1>
        <p>Below are all the posts from you and people you follow!</p>
        <p><a href="/all">Or you can check out ALL posts to find more people to follow!</a></p>
        <div>
            <p><span>Post something!</span><br></p>
            <form action="newPost" method="post">
                <textarea name="message"
                minlength="3"
                maxlength="255"
                autofocus="true"
                style="resize: none;"
                required></textarea>
                <input type="hidden" name="username" value="{{ .Username }}">
                <input type="submit" value="Beep">
            </form>
        </div>
        <div>{{ template "renderPosts" .Posts }}</div>
        <br>
    </body>
</html>
