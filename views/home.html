<!DOCTYPE html>
<html>
    {{ template "header" }}
    <body>
        <h1>{{ .Username }}'s Timeline</h1>
        <p>Below are all the posts from you and people you follow!</p>
        <div>
            <span>Post something!</span>
            <form action="newPost" method="post">
                <textarea name="message"
                maxlength="255"
                autofocus="true"
                style="resize: none;"
                required>
                </textarea>
                <input type="hidden" name="username" value="{{ .Username }}">
                <input type="submit" value="Beep">
            </form>
        </div>
        {{ template "renderPosts" }}
        <br>
    </body>
</html>
